<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate placeholder="Start date" formControlName="start">
    <input matEndDate placeholder="End date"  formControlName="end">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
<mat-radio-group aria-label="Select an option" [(ngModel)]="temperatureScale">
  <mat-radio-button *ngFor="let scale of scales" [value]="scale">{{scale}}</mat-radio-button>
</mat-radio-group>
<button mat-stroked-button color="primary" (click)="getDates()">Primary</button>
